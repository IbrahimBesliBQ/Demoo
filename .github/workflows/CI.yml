name: CI
on: [push, pull_request, workflow_dispatch] #applicable to any branch 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: Install
          run: npm install
        - name: Test
          run: npm run wdio-chrome
          continue-on-error: true
        - uses: actions/upload-artifact@v3
          with:
            name: allureReport
            path: ./allure-report
            
